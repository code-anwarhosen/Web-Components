<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Yes/Cancel Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Trigger Button -->
    <button id="openModal" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg">
        Open Modal
    </button>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg w-11/12 max-w-md p-6">
            <!-- Modal Content -->
            <h3 class="text-lg font-semibold text-gray-800 mb-4">
                Are you sure you want to continue?
            </h3>
            <p class="text-gray-600 mb-6">
                This action cannot be undone. Please confirm your choice.
            </p>

            <!-- Modal Buttons -->
            <div class="flex justify-end space-x-3">
                <button id="cancelButton" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                    Cancel
                </button>
                <button id="confirmButton" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg">
                    Yes, Continue
                </button>
            </div>
        </div>
    </div>

    <script>
        // Modal Elements
        const modal = document.getElementById('modal');
        const openModalButton = document.getElementById('openModal');
        const cancelButton = document.getElementById('cancelButton');
        const confirmButton = document.getElementById('confirmButton');

        // Open Modal
        openModalButton.addEventListener('click', () => {
            modal.classList.remove('hidden');
        });

        // Close Modal (Cancel)
        cancelButton.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        // Confirm Action
        confirmButton.addEventListener('click', () => {
            alert('You clicked "Yes, Continue"!'); // Replace with your logic
            modal.classList.add('hidden');
        });

        // Close Modal when clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.add('hidden');
            }
        });

        // Close Modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                modal.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
