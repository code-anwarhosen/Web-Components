<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page - Dark Theme</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <!-- Login Card -->
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-[95vw] md:max-w-md border border-gray-700">
    <h2 class="text-2xl font-bold text-center text-white mb-6">Welcome Back!</h2>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-6">
      <!-- Email Input -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <!-- Password Input -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            type="checkbox"
            id="rememberMe"
            name="rememberMe"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 rounded bg-gray-700"
          />
          <label for="rememberMe" class="ml-2 block text-sm text-gray-300">Remember me</label>
        </div>
        <a href="#" class="text-sm text-blue-400 hover:text-blue-300">Forgot password?</a>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Sign In
      </button>
    </form>

    <!-- Sign Up Link -->
    <p class="mt-6 text-center text-sm text-gray-400">
      Don't have an account?
      <a href="#" class="text-blue-400 hover:text-blue-300">Sign up</a>
    </p>
  </div>

  <!-- JavaScript for Form Validation -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission

      // Get form values
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Basic validation
      if (!email || !password) {
        alert('Please fill in all fields.');
        return;
      }

      // Simulate login success
      alert(`Logged in with:\nEmail: ${email}\nPassword: ${password}`);
    });
  </script>
</body>
</html>
