<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Styles with Hover and Transition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-10">
  <div class="space-y-4">
    <!-- Primary Button with Scale and Shadow -->
    <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 hover:scale-105 hover:shadow-lg transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      Primary Button
    </button>

    <!-- Secondary Button with Color Transition -->
    <button class="bg-gray-600 text-white px-6 py-2 rounded-lg hover:bg-gray-700 hover:text-gray-100 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-gray-500">
      Secondary Button
    </button>

    <!-- Outline Button with Border and Background Transition -->
    <button class="bg-transparent border border-blue-600 text-blue-600 px-6 py-2 rounded-lg hover:bg-blue-600 hover:text-white transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      Outline Button
    </button>

    <!-- Danger Button with Pulse Effect -->
    <button class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 hover:shadow-red-500/50 hover:shadow-lg transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-red-500">
      Danger Button
    </button>

    <!-- Icon Button with Icon Color Transition -->
    <button class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 hover:text-green-100 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-green-500">
      <i class="fas fa-check mr-2"></i> Icon Button
    </button>

    <!-- Disabled Button (No Hover) -->
    <button class="bg-gray-300 text-gray-500 px-6 py-2 rounded-lg cursor-not-allowed" disabled>
      Disabled Button
    </button>

    <!-- Small Button with Scale -->
    <button class="bg-blue-600 text-white px-4 py-1 text-sm rounded-lg hover:bg-blue-700 hover:scale-105 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      Small Button
    </button>

    <!-- Large Button with Shadow -->
    <button class="bg-blue-600 text-white px-8 py-3 text-lg rounded-lg hover:bg-blue-700 hover:shadow-lg transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      Large Button
    </button>

    <!-- Rounded Full Button with Background Transition -->
    <button class="bg-purple-600 text-white px-6 py-2 rounded-full hover:bg-purple-700 hover:shadow-purple-500/50 hover:shadow-lg transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
      Rounded Full Button
    </button>
  </div>
</body>
</html>
